{% extends 'base.html' %} {% block content %}

<div class="ui center aligned grid">
  <div class="column">
    <h2 class="ui purple image header" style="display: block; padding-top: 30px; padding-bottom: 15px;">
      <div class="content">
        New Employee
      </div>
    </h2>
    <form class="ui large form" method="POST" style="text-align: left;">
      {% csrf_token %}
      <div class="field">
        <label>First Name</label>
        <input name="first_name" value="" pattern="[a-zA-Z]{3,30}" />
      </div>
      <div class="field">
        <label>Last Name</label>
        <input name="last_name" value="" pattern="[a-zA-Z]{3,30}" />
      </div>
      <div class="field">
        <label>National Code</label>
        <input name="national_code" value="" pattern="[0-9]{10}" />
      </div>
      <div class="field">
        <label>Personal Code</label>
        <input name="personal_code" value="" pattern="[0-9]{5}" />
      </div>
      <div class="field">
        <label>Phone Number</label>
        <input name="phone_number" value="" pattern="[0-9]{10}" />
      </div>
      <div class="field">
        <label>Address</label>
        <input name="address" value="" pattern=".{5, 100}" />
      </div>
      <div class="field">
        <label>Age</label>
        <input name="age" value="" pattern="[0-9]{1,2}" />
      </div>
      <div class="field">
        <label>Wage</label>
        <input name="wage" value="" pattern="[0-9]{1, 15}" />
      </div>
      <div class="field">
        <label>Gender</label>
        <select class="ui dropdown">
          <option value="">Select Your Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="ui segment">
        <div class="field">
          <div class="ui toggle checkbox">
            <input type="checkbox" name="married" tabindex="0">
            <label>I Am Married!</label>
          </div>
        </div>
      </div>

      <button class="ui fluid large purple submit button">Update</button>
    </form>

  </div>
</div>


<style type="text/css">
  body {
    background-color: #DADADA;
  }

  body>.grid {
    height: 90%;
  }

  .column {
    max-width: 500px;
  }
</style>

<script>

$('.ui.form')
  .form({
    fields: {
      name: {
        identifier: 'name',
        rules: [
          {
            type   : 'empty',
            prompt : 'Please enter your name'
          }
        ]
      },
      skills: {
        identifier: 'skills',
        rules: [
          {
            type   : 'minCount[2]',
            prompt : 'Please select at least two skills'
          }
        ]
      },
      gender: {
        identifier: 'gender',
        rules: [
          {
            type   : 'empty',
            prompt : 'Please select a gender'
          }
        ]
      },
      username: {
        identifier: 'username',
        rules: [
          {
            type   : 'empty',
            prompt : 'Please enter a username'
          }
        ]
      },
      password: {
        identifier: 'password',
        rules: [
          {
            type   : 'empty',
            prompt : 'Please enter a password'
          },
          {
            type   : 'minLength[6]',
            prompt : 'Your password must be at least {ruleValue} characters'
          }
        ]
      },
      terms: {
        identifier: 'terms',
        rules: [
          {
            type   : 'checked',
            prompt : 'You must agree to the terms and conditions'
          }
        ]
      }
    }
  })
;

</script>



{% endblock %}
